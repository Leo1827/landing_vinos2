<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vin Rouge Hero</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body class="bg-[#6f0303] text-[#000] font-serif">

    <!-- Hero Section -->
    <section
        class="min-h-screen flex items-center justify-center  px-6 md:px-16 py-16 relative overflow-hidden bg-cover bg-no-repeat bg-bottom"
    >
        <!-- Left Content -->
        <div class="z-10 text-center md:text-left md:max-w-100">

        <h1 class="text-1xl text-center sm:text-5xl md:text-5xl leading-tight mb-6">
            Gracias! muy pronto nos comunicaremos contigo
        </h1>
        <!-- Botón que abre modal -->
        <div class="text-center">
            <a
                href="index.html"
                class="border border-[#b9722a] text-[#b9722a] px-6 py-2 uppercase tracking-wider hover:bg-[#b9722a] hover:text-white transition"
            >
                Back home
            </a>
        </div>
        </div>

    </section>
  
    <!-- Footer -->
    <footer class="bg-[#000] text-white py-6 text-center">
        <p class="text-sm">&copy; 2025 Vin Rouge. All rights reserved.</p>
    </footer>



      <!-- Switcher Panel -->
  <div class="fixed right-4 top-1/3 bg-white bg-opacity-80 p-4 rounded-lg shadow-lg space-y-4 z-50">
    <!-- Background Color Picker -->
    <div class="flex flex-col items-start">
      <label for="bgColorPicker" class="text-sm font-medium text-gray-700 mb-1">Fondo</label>
      <input type="color" id="bgColorPicker" class="w-10 h-10 p-0 border-0" title="Seleccione color de fondo">
    </div>
    <!-- Font Family Selector -->
    <div class="flex flex-col items-start">
      <label for="fontSelector" class="text-sm font-medium text-gray-700 mb-1">Fuente</label>
      <select id="fontSelector" class="border border-gray-300 rounded px-2 py-1 bg-white">
        <option value="serif">Por Defecto (Serif)</option>
        <option value="sans-serif">Sans Serif</option>
        <option value="Playfair Display, serif">Playfair Display</option>
        <option value="Inter, sans-serif">Inter</option>
        <option value="monospace">Monospace</option>
      </select>
    </div>
    <!-- Text Color Picker -->
    <div class="flex flex-col items-start">
      <label for="textColorPicker" class="text-sm font-medium text-gray-700 mb-1">Texto</label>
      <input type="color" id="textColorPicker" class="w-10 h-10 p-0 border-0" title="Seleccione color de texto">
    </div>
    <!-- Paragraph Color Picker -->
    <div class="flex flex-col items-start">
      <label for="paraColorPicker" class="text-sm font-medium text-gray-700 mb-1">Párrafos</label>
      <input type="color" id="paraColorPicker" class="w-10 h-10 p-0 border-0" title="Color de párrafos">
    </div>
    <!-- Title Color Picker -->
    <div class="flex flex-col items-start">
      <label for="titleColorPicker" class="text-sm font-medium text-gray-700 mb-1">Títulos</label>
      <input type="color" id="titleColorPicker" class="w-10 h-10 p-0 border-0" title="Color de títulos">
    </div>
    <!-- Button Color Picker -->
    <div class="flex flex-col items-start">
      <label for="btnColorPicker" class="text-sm font-medium text-gray-700 mb-1">Botones</label>
      <input type="color" id="btnColorPicker" class="w-10 h-10 p-0 border-0" title="Color de botones">
    </div>
  </div>
</body>
</html>
